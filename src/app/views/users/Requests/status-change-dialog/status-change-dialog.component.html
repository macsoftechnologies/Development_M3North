<div mat-dialog-content>
    <h3> Change the Status </h3>
</div>

<div mat-dialog-actions *ngIf="type=='operartor'">
    <button class="butns-grp" mat-raised-button color="primary" mat-dialog-close  (click)="Changestatus('Approve')">Approved</button>
    <button class="butns-grp" mat-raised-button color="primary" mat-dialog-close (click)="Changestatus('Reject')">Rejected</button>
</div>

<div mat-dialog-actions *ngIf="type=='Opened' && !isclose" >
    <button class="butns-grp" mat-raised-button color="primary" mat-dialog-close  (click)="Changestatus('Opened')">Yes</button>
    <button class="butns-grp" mat-raised-button color="primary" mat-dialog-close >No</button>
</div>

<div class="" *ngIf="type=='Closed'">

    <!-- <img [src]="croppedImage" class="uploadimgsty" /> -->
    <div class="upload-div-sty">
      <input #csvInput hidden="true" type="file" multiple onclick="this.value=null" (change)="csvInputChange($event)" accept=".jpg"/>
      <button mat-flat-button class="logo-btn-sty" color="primary" (click)="csvInput.click()">Add Image</button>  
    </div>
    
   <div class="mat-card save-btn-sty" *ngIf="isimguploaded">
    <div class="card-body">
      <mat-grid-list cols="3" rowHeight="110px">
        <mat-grid-tile *ngFor="let img of base64Images" class="img-div-dty">
          <img [src]="img">
        </mat-grid-tile>
      </mat-grid-list>
    </div>
  </div>

    <div style="text-align: center; margin-top: 40px;">
        <button mat-flat-button class="submit-btn-sty" mat-dialog-close (click)="Changestatusbysubcontractor('Closed')" color="primary" >Update Status</button>
        <button mat-flat-button class="submit-btn-sty" mat-dialog-close color="primary">Close</button>
    </div>

</div>
<div class="loading-indicator" *ngIf="spinner">
    <mat-progress-spinner mode="indeterminate" color="accent"></mat-progress-spinner>
  </div>
